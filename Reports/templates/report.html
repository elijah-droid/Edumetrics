{% load static %}

<div class="container pt-4 px-4 mb-3">
    <div class="bg-light text-center rounded p-4">
        <a href="{% url 'get-image' report.Student.id %}">
            <img style="border-radius: 50%; object-fit: cover;" width="100" class="img mb-2" src="{% url 'get-image' report.Student.id %}"></img>
        </a>
        <div class="text-center mb-4">
            <h6 class="mb-0">{{report.Student}} <br>{{report.Examination}} Report</h6>
        </div>
        <div style="font-family: 'Times New Roman', Times, serif;" class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-dark">
                        <th scope="col">Subject</th>
                        <th class="text-nowrap" scope="col">Score</th>
                        <th class="text-nowrap" scope="col">Grade</th>

                    </tr>
                </thead>
                <tbody>
                    {% for result in report.Results.all %}
                    <tr class="text-dark">
                        <td class="text-nowrap">{{result.Paper.Subject}}</td>
                        <td class="text-nowrap">{{result.Score}}%</td>
                        <td>{{score.Grade.Name}}</td>
                    </tr>
                    {% endfor %}
                    <tr class="text-dark">
                        <td class="text-nowrap">Position</td>
                        <td class="text-nowrap"></td>
                        <td></td>
                    </tr>
                    <tr class="text-dark">
                        <td class="text-nowrap">Aggregate</td>
                        <td class="text-nowrap"></td>
                        <td>{{report.Aggregate}}</td>
                    </tr>
                    <tr class="text-dark">
                        <td class="text-nowrap">Total Score</td>
                        <td class="text-nowrap">{{report.Total_Score}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <a href="" class="btn btn-sm btn-dark">View Papers</a>
        </div>
    </div>
</div>
