<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Client</title>
</head>
<body>
    <script>
        // Establish a WebSocket connection
        const socket = new WebSocket('ws://127.0.0.1:8000/ws/chat/room1/');

        // Event listener for WebSocket connection opened
        socket.onopen = function(event) {
            console.log('WebSocket connection opened');
            // Send a message to the WebSocket server
            socket.send('Hello, WebSocket Server!');
        };

        // Event listener for WebSocket received message
        socket.onmessage = function(event) {
            console.log('Received message from WebSocket server:', event.data);
        };

        // Event listener for WebSocket connection closed
        socket.onclose = function(event) {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
