{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card my-5">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0 text-white">Password Reset</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% if error %}
                <div class="alert alert-danger text-nowrap">{{ error }}</div>
              {% endif %}
              <div class="form-group mb-3">
                <label for="username">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
              </div>
              <button type="submit" id="login-button" type="submit"  class="btn btn-sm btn-dark">Get Code</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
