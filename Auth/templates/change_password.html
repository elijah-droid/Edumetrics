{% extends request.session.base %}
{% load static %}



{% block content %}
        <!-- Appointment Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="rounded">
                    <div class="row g-0">
                        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                            <div class="h-100 d-flex flex-column justify-content-center p-3">
                                <h5 class="mb-4">Change Password</h5>
                                <form method="post">
                                  {% csrf_token %}
                                  {% if error %}
                                    <div class="alert alert-danger">{{ error }}</div>
                                  {% endif %}
                                  <div class="form-group mb-3">
                                    <label for="password">Old Password:</label>
                                    <input type="password" class="form-control" id="password" name="old_password" placeholder="Enter password">
                                  </div>
                                  <div class="form-group mb-3">
                                    <label for="password">New Password:</label>
                                    <input type="password" class="form-control" id="password" name="new_password" placeholder="Enter password">
                                  </div>
                                  <div class="form-group mb-3">
                                    <label for="password">Cofirm New Password:</label>
                                    <input type="password" class="form-control" id="password" name="confirm_password" placeholder="Enter password">
                                  </div>
                                  <button type="submit" class="btn btn-sm btn-dark">Submit</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                            <div class="position-relative h-100">
                                <img class="position-absolute w-100 h-100 rounded" src="{% static 'img/security.jpg' %}" style="object-fit: cover;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Appointment End -->
{% endblock %}
