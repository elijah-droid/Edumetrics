{% extends request.session.base %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card my-5">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0 text-white">Change Password</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
              <div class="form-group mb-3">
                <label for="password">Old Password:</label>
                <input type="password" class="form-control" id="password" name="old_password" placeholder="Enter password">
              </div>
              <div class="form-group mb-3">
                <label for="password">New Password:</label>
                <input type="password" class="form-control" id="password" name="new_password" placeholder="Enter password">
              </div>
              <div class="form-group mb-3">
                <label for="password">Cofirm New Password:</label>
                <input type="password" class="form-control" id="password" name="confirm_password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-sm btn-dark">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
