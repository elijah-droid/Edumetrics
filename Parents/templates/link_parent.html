{% extends request.session.base %}
{% load static %}


{% block content %}
        <!-- Appointment Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="rounded">
                    <div class="row g-0">
                        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                            <div class="h-100 d-flex flex-column justify-content-center p-3">
                                <small class="mb-4 lead text-dark">Link {{student}} to a Parent or Guardian</small>
                                <form method="post" action=".">
                                    {% csrf_token %}
                                    <div class="row g-3">
                                        {{form}}
                                        <div class="col-12">
                                            <button name="action" value="link" class="btn btn-dark btn-sm" type="submit">Link</button>
                                            <button name="action" value="cancel" class="btn btn-danger btn-sm" type="submit">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                            <div class="position-relative h-100">
                                <img class="position-absolute w-100 h-100 rounded" src="{% static 'img/parent.jpg' %}" style="object-fit: cover;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Appointment End -->
{% endblock %}
